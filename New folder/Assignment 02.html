<!DOCTYPE HTML>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>Constants Service Example</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

</head>
<body>
    <script>

	var app= angular.module('myApp',[]);

	app.constant("appName", "MyApp");
        
	// Now we inject our constant value into a test controller
app.controller("TestCtrl", ["appName", function TestCtrl(appName) {
    console.log(appName);
    alert(appName);
}]);
    </script>

    <div ng-controller="TestCtrl">
        <h3> Usage of constant in controller. The pop up  when loading the file shows the constant value.</h3>
        <h1> Please check the console log to view the constant value</h1>
       
    </div>
</body>


</html>
